<!DOCTYPE html>
<html>
	<head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <title>Test project</title>
        <link rel="stylesheet" href="./BootStrap/bootstrap.css">
		<link rel="stylesheet" href="./BootStrap/bootstrap.min.js">
        <script>window.$ = window.jQuery = require('./jquery-1.12.4.min.js');</script>
        <style>
            body {
                overflow-x: hidden;
            }
            #inside {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: black;
            }
            #server-text {
                background-color: grey;
                color: white;
                overflow: auto;
                text-overflow: ellipsis;
                position: absolute;
                top: 5%;
                left: 5%;
                border-color: red;
                border-style: solid;
                border-radius: 2px;
                width: 90%;
                min-width: 10%;
                height: 80%;
                min-height: 5%;
            }
            #username {
                width: 250px;
            }
            #user {
                position: absolute;
                left: 5%;
            }
            #user-text {
                position: absolute;
                top: 90%;
                margin-left: auto;
                margin-right: auto;
                width: 60%;
            }
        </style>
        <script>
            document.onkeydown = checkKey;

            function addNewText() {
                name = document.getElementById("username").value;
                if(name === "")
                    name = "Guest";
                var newline = document.createElement("br");
                var para = document.createElement("span");
                var node = document.createTextNode(name + ": " + document.getElementById("user-text-insert").value);
                para.appendChild(node);
                document.getElementById("server-text").appendChild(newline);
                document.getElementById("server-text").appendChild(para);

                document.getElementById("user-text-insert").value = "";
            }

            function checkKey(key) {
                if(key.code === "enter" || key.keyCode == 13) {
                    addNewText();
                }
            }
        </script>
    </head>
    <body>
        <div id="inside">
            <div class="input-group" id="user">
                <span class="input-group-addon" id="add1">@</span>
                <input id="username" type="text" class="form-control" placeholder="Username" aria-describedby="add1">
            </div>
            <span id="server-text">Welcome to the start of the text channel, guest!</span>
            <div class="input-group" id="user-text">
                <span class="input-group-addon" id="add2"></span>
                <input id="user-text-insert" type="text" class="form-control" placeholder="Say something?" aria-describedby="basic-addon1">
                <span class="input-group-btn">
                    <button onclick="addNewText()" class="btn btn-default" type="button">Enter</button>
                </span>
            </div>
        </div>
    </body>
</html>
